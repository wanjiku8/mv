        <h5 id="movieTitle" class="font-weight-bold">Welcome to the  Daisy Movies App</h5>
        <p id="movieDescription" class="text-muted">Click on a movie card to see its trailer!</p>
        <a id="movieLink" href="#" class="btn btn-outline-light" target="_blank" style="display: none;">View on IMDb</a>
    </div>
</div>


    <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search for a movie...">

    <div class="row" id="movieGrid">
        <!-- Movie cards will be injected here by JavaScript -->
    </div>
</div>
